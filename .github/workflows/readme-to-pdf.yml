name: Generate README PDF
on:
  push:
    paths:
      - README.md
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install md-to-pdf
        run: npm install -g md-to-pdf
      
      - name: Convert to PDF
        run: md-to-pdf README.md --launch-options '{"args":["--no-sandbox"]}'
      
      - name: Upload to Dropbox
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
        run: |
          # Upload using Dropbox API directly
          curl -X POST https://content.dropboxapi.com/2/files/upload \
            --header "Authorization: Bearer $DROPBOX_TOKEN" \
            --header "Dropbox-API-Arg: {\"path\": \"/Knight-Battle-Game-README.pdf\", \"mode\": \"overwrite\", \"autorename\": false}" \
            --header "Content-Type: application/octet-stream" \
            --data-binary @README.pdf
          
          echo "âœ… PDF uploaded to Dropbox successfully!"
      
      - name: Upload PDF as Artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: README-PDF
          path: README.pdf
