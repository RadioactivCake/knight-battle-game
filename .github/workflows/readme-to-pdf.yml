name: Generate README PDF
on:
  push:
    paths:
      - README.md
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install md-to-pdf
        run: npm install -g md-to-pdf
      
      - name: Convert to PDF
        run: md-to-pdf README.md --launch-options '{"args":["--no-sandbox"]}'
      
      - name: Upload to Dropbox
        uses: Creepios/dropbox-action@v1.0
        with:
          token: ${{ secrets.DROPBOX_TOKEN }}
          localPath: README.pdf
          remotePath: /Knight-Battle-Game-README.pdf
      
      - name: Upload PDF as Artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: README-PDF
          path: README.pdf
