name: Generate README PDF
on:
  push:
    paths:
      - README.md
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install md-to-pdf
        run: npm install -g md-to-pdf
      
      - name: Convert to PDF
        run: md-to-pdf README.md --launch-options '{"args":["--no-sandbox"]}'
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: Create Release with PDF
        uses: softprops/action-gh-release@v2
        with:
          tag_name: readme-pdf-${{ steps.date.outputs.date }}
          name: "ðŸ“„ README PDF - ${{ steps.date.outputs.date }}"
          body: |
            ðŸ¤– **Auto-generated README PDF**
            
            ðŸ“… Generated: ${{ steps.date.outputs.date }}
            ðŸ“± **For tablet use**: Download the PDF below
            
            âœ… Click on `README.pdf` below to download
          files: README.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload PDF as Artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: README-PDF-${{ steps.date.outputs.date }}
          path: README.pdf
          retention-days: 90
