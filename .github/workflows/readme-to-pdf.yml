name: Generate README PDF
on:
  push:
    paths:
      - README.md
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install -g md-to-pdf
          pip install google-api-python-client google-auth
      
      - name: Convert to PDF
        run: md-to-pdf README.md --launch-options '{"args":["--no-sandbox"]}'
      
      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}' > credentials.json
      
      - name: Debug folder and credentials
        env:
          FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          echo "ðŸ” Folder ID: $FOLDER_ID"
          echo "ðŸ“ PDF file exists: $(ls -la README.pdf)"
          python3 -c "
          import json
          with open('credentials.json') as f: 
              creds = json.load(f)
          print(f'ðŸ“§ Service account: {creds[\"client_email\"]}')
          print(f'ðŸ†” Project: {creds[\"project_id\"]}')
          "
      
      - name: Upload to Google Drive
        env:
          FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          cat > upload_to_drive.py << 'EOF'
          import os
          import json
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload
          from google.oauth2 import service_account
          from googleapiclient.errors import HttpError
          
          try:
              # Read credentials
              with open('credentials.json', 'r') as f:
                  creds_info = json.load(f)
              
              folder_id = os.environ['FOLDER_ID']
              
              print(f"ðŸ” Using folder ID: {folder_id}")
              print(f"ðŸ“§ Service account: {creds_info['client_email']}")
              
              # Create credentials with full Drive scope
              credentials = service_account.Credentials.from_service_account_info(
                  creds_info, 
                  scopes=['https://www.googleapis.com/auth/drive']
              )
              
              # Build Drive service
              service = build('drive', 'v3', credentials=credentials)
              
              # Test folder access
              print(f"ðŸ” Testing folder access...")
              try:
                  folder_info = service.files().get(fileId=folder_id, fields='id,name,parents,permissions').execute()
                  print(f"âœ… Folder found: '{folder_info.get('name')}'")
                  print(f"ðŸ“ Folder ID: {folder_info.get('id')}")
              except HttpError as e:
                  print(f"âŒ Cannot access folder: {e}")
                  if e.resp.status == 404:
                      print("ðŸ’¡ Folder not found - check the folder ID")
                  elif e.resp.status == 403:
                      print("ðŸ’¡ No permission to folder - check sharing settings")
                  raise
              
              # List current contents
              print(f"ðŸ“‹ Current folder contents:")
              try:
                  results = service.files().list(
                      q=f"parents in '{folder_id}'",
                      fields="files(id, name, mimeType)"
                  ).execute()
                  files = results.get('files', [])
                  for file in files:
                      print(f"   ðŸ“„ {file['name']} ({file['mimeType']})")
                  if not files:
                      print("   (empty folder)")
              except Exception as e:
                  print(f"âš ï¸  Cannot list folder contents: {e}")
              
              # Check if our PDF already exists
              file_name = 'Knight-Battle-Game-README.pdf'
              existing_files = service.files().list(
                  q=f"name='{file_name}' and parents in '{folder_id}'",
                  fields="files(id, name)"
              ).execute().get('files', [])
              
              for file in existing_files:
                  print(f"ðŸ—‘ï¸  Deleting existing file: {file['name']}")
                  service.files().delete(fileId=file['id']).execute()
              
              # Upload new file
              print(f"ðŸ“¤ Uploading new PDF...")
              file_metadata = {
                  'name': file_name,
                  'parents': [folder_id]
              }
              media = MediaFileUpload('README.pdf', mimetype='application/pdf')
              
              file = service.files().create(
                  body=file_metadata,
                  media_body=media,
                  fields='id,name,parents,webViewLink'
              ).execute()
              
              print(f"ðŸŽ‰ SUCCESS! File uploaded to Google Drive!")
              print(f"ðŸ“„ File name: {file.get('name')}")
              print(f"ðŸ†” File ID: {file.get('id')}")
              print(f"ðŸ”— View link: {file.get('webViewLink')}")
              
          except Exception as e:
              print(f"âŒ Upload failed: {str(e)}")
              import traceback
              traceback.print_exc()
              raise
          EOF
          
          python upload_to_drive.py
      
      - name: Cleanup
        run: rm -f credentials.json
