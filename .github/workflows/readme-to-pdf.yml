name: Generate README PDF
on:
  push:
    paths:
      - README.md
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Convert README to PDF
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README.md
          output_dir: .
          build_html: false
      
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: README-PDF
          path: README.pdf
