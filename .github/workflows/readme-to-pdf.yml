name: Generate README PDF
on:
  push:
    paths:
      - README.md
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Convert Markdown to PDF
        uses: docker://pandoc/latex:latest
        with:
          args: >-
            --output=README.pdf
            --pdf-engine=xelatex
            --variable=geometry:margin=1in
            README.md
      
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: README-PDF
          path: README.pdf
