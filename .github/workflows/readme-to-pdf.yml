name: Generate README PDF

on:
  push:
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      
      - name: Convert README to PDF
        run: pandoc README.md -o README.pdf --pdf-engine=wkhtmltopdf
      
      - name: Install wkhtmltopdf
        run: sudo apt-get install -y wkhtmltopdf
      
      - name: Convert README to PDF (retry)
        run: pandoc README.md -o README.pdf
      
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: README-PDF
          path: README.pdf
